version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cuentas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cuentas
      POSTGRES_USER: cuentas_user
      POSTGRES_PASSWORD: cuentas_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cuentas_user -d cuentas"]
      interval: 10s
      timeout: 5s
      retries: 5

  cuentas:
    build: .
    container_name: cuentas-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      CUENTAS_DATABASE_URL: "postgres://cuentas_user:cuentas_password@postgres:5432/cuentas?sslmode=disable"
      CUENTAS_HACIENDA_URL: "https://apitest.dtes.mh.gob.sv"
      CUENTAS_PORT: "8080"
    volumes:
      - ./config.yaml:/app/config.yaml
    command: ["./cuentas", "serve"]

  redis:
    image: redis:7-alpine
    container_name: cuentas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:1.15
    container_name: cuentas-vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: vault-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
    cap_add:
      - IPC_LOCK
    command: vault server -dev -dev-listen-address=0.0.0.0:8200
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  vault_data:
  vault_logs:
